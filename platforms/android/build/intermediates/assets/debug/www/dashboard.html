        <div class="portfolio-modal modal" id="map-modal" tabindex="-1" role="dialog" aria-hidden="true" style="height:100vh;background:#2ecc71">
            <div class="modal-content" style="background:#2980b9;padding:0px">
               
               <div class="row">
                        <div class="modal-body">
                           
                            <ul class="nav nav-tabs" id="myTab">
                                <li class="active"><a data-target="#home" data-toggle="tab">Location</a></li>

                                <div class="tab-pane" id="messages">

                                    <div id="add-beacon-form">

                                        <form name="addBeacon">
                                            <div id="beaconMsg" style="color:orangered"></div>
                                            <input type="text" class="form-control" name="fbna" id="fbna" readonly />
                                            <input type="hidden" class="form-control" name="uuid" id="addBeaconuuid" readonly />
                                            <input type="hidden" name="uid" id="user_id" />
                                            <input type="text" id="bnameform" class="form-control" name="namee" placeholder="Beacon Name" />

                                            <select name="bimage" class="form-control">
                                                <option value="boy">Boy</option>
                                                <option value="girl">Girl</option>
                                                <option value="wallet">Wallet</option>
                                                <option value="key">Key</option>
                                                <option value="bag">Bag</option>
                                                <option value="pet">Pet</option>
                                            </select>

                                            <select name="bcolour" class="form-control">
                                                <option value="f39c12">Orange</option>
                                                <option value="e74c3c">Red</option>
                                                <option value="27ae60">Green</option>
                                                <option value="2980b9">Blue</option>
                                                <option value="8e44ad">Purple</option>
                                            </select>

                                            <input type="button" class="form-control btn-success" onclick="newBeacon(this.form)" value="OK" />


                                        </form>
                                    </div>

                                </div>
                              
                            </div>
